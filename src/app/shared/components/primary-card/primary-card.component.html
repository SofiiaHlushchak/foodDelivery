<div class="relative w-80 overflow-hidden rounded-3xl bg-white shadow-lg">
  <div class="relative">
    <img
      [src]="data.imageUrl"
      alt="{{ data.name }}"
      class="h-44 w-full rounded-3xl object-cover" />

    <div
      class="absolute left-3 top-3 rounded-3xl bg-white p-2 text-sm"
      *ngIf="config.displayPrice">
      <span class="font-bold text-black">{{ data.price | currency }}</span>
    </div>

    <div
      class="absolute left-3 top-3 rounded-3xl bg-white p-2 shadow-lg"
      [ngClass]="{
        'top-3 text-sm': !config.displayPrice,
        'bottom-0 translate-y-1/2 transform text-tiny': config.displayPrice,
      }">
      <span class="font-bold text-black">{{ data.rating }}</span>
      <i class="fas fa-star ml-1 text-secondary"></i>
      <span class="ml-1 text-gray-manatee">
        ({{ data.reviews | formatRatingCount }})
      </span>
    </div>

    <button
      (click)="
        toggleFavorite(data.id, config.displayPrice ? 'dish' : 'restaurant')
      "
      [ngClass]="{
        'bg-primary': data.isFavorite,
        'bg-whiteTransparent backdrop-blur-5xl': !data.isFavorite,
      }"
      class="absolute right-3 top-3 flex rounded-full p-2 shadow-md focus:outline-none">
      <i class="fas fa-heart text-white"></i>
    </button>
  </div>

  <div class="p-3">
    <div class="flex items-center justify-between">
      <h3
        class="text-lg font-bold text-gray-dark"
        [ngClass]="{ 'mt-2': config.displayPrice }">
        {{ data.name }}
      </h3>
    </div>

    <div
      class="my-2 flex items-center space-x-2 text-sm text-gray-abbey"
      *ngIf="config.displayIngredients">
      <span>{{ data.ingredients }}</span>
    </div>

    <div
      class="my-2 flex items-center space-x-2 text-sm text-gray-abbey"
      *ngIf="config.displayDeliveryInfo">
      <div class="flex items-center">
        <img
          src="../../../../assets/icons/delivery-free.svg"
          alt="Delivery Free"
          class="mr-1 h-4 w-4" />
        <span *ngIf="data.isDeliveryFree">free delivery</span>
        <span *ngIf="!data.isDeliveryFree">
          {{ '$' + data.deliveryCost + ' delivery' }}
        </span>
      </div>

      <div class="flex items-center">
        <img
          src="../../../../assets/icons/delivery-time.svg"
          alt="Delivery Time"
          class="mr-1 h-4 w-4" />
        <span>{{ data.deliveryTime }}</span>
      </div>
    </div>

    <div class="my-2 flex flex-wrap gap-2" *ngIf="config.displayCategories">
      <span
        *ngFor="let category of data.categories"
        class="rounded-md bg-gray-ultra-light px-2 py-1 text-xs uppercase text-gray-abbey">
        {{ category }}
      </span>
    </div>
  </div>
</div>
