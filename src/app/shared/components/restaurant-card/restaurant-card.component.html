<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3">
  @for (restaurant of restaurants; track restaurant) {
    <div class="relative w-80 overflow-hidden rounded-3xl bg-white shadow-lg">
      <img
        src="../../../../assets/images/restaurant.png"
        alt="Restaurant Image"
        class="h-44 w-full rounded-3xl object-cover" />

      <div class="p-3">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-bold">{{ restaurant.name }}</h3>
        </div>

        <div class="my-2 flex items-center text-sm text-gray-600 space-x-2">
          <div class="flex items-center">
            <img
              src="../../../../assets/icons/delivery-free.svg"
              alt="Delivery Free"
              class="mr-1 h-4 w-4" />
            <span *ngIf="restaurant.isDeliveryFree">free delivery</span>
            <span *ngIf="!restaurant.isDeliveryFree">
              {{ '$' + restaurant.deliveryCost + ' delivery' }}
            </span>
          </div>

          <div class="flex items-center">
            <img
              src="../../../../assets/icons/delivery-time.svg"
              alt="Delivery Time"
              class="mr-1 h-4 w-4" />
            <span>{{ restaurant.deliveryTime }}</span>
          </div>
        </div>

        <div class="my-2 flex flex-wrap gap-2">
          <span
            *ngFor="let category of restaurant.categories"
            class="rounded-md bg-gray-200 px-2 py-1 text-xs uppercase text-gray-600">
            {{ category }}
          </span>
        </div>
      </div>

      <div class="absolute top-3 left-3 rounded-3xl bg-white p-2 text-sm">
        <span class="font-bold text-black">{{ restaurant.rating }}</span>
        <i class="fas fa-star ml-1 text-yellow-500"></i>
        <span class="ml-1 text-xs text-gray-500">
          ( {{ restaurant.reviews }}+ )
        </span>
      </div>

      <button
        [ngClass]="{
          'bg-[#FE724C]': restaurant.isFavorite,
          'bg-[#FFFFFF33]': !restaurant.isFavorite,
        }"
        class="absolute top-3 right-3 rounded-full shadow-md hover:bg-gray-200 focus:outline-none flex p-2">
        <i class="fas fa-heart text-white"></i>
      </button>
    </div>
  }
</div>
